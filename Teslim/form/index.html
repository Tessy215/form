<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form/style.css">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <div class="form-box">
        <form action="" method="post">
            <fieldset class="personal">
                <label for="first-name">Enter Your  First Name 
                    <input type="text" name="first-name" id="first-name" required>
                </label>
                <label for="last-name">Enter Your Last Name 
                    <input type="text" name="last-name" id="last-name" required>
                <label for="password">Create Password  
                    <input type="password" name="password" id="password" required>
                </label>
                <label for="date">Date Of Birth <br>
                    <input type="date" name="date" id="" style="width: auto;" required>
                </label>
            </fieldset>

            <fieldset class="information">
                <label for="email">Enter Your Email
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="contact">Phone Number   
                    <input type="tel" name="contact" id="contact" required>
                </label>
            </fieldset>

            <fieldset class="location">
                <label for="address">Address
                    <textarea name="address" id="address"></textarea>
                </label>
            
                <label for="state">State 
                    <select name="state" id="state" required>
                        <option value="0">select</option>
                        <option value="1"></option>
                    </select>
                </label>
                <label for="nationality">Nationality
                <select name="nationality" id="natinality" required >
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
            </label>
            </fieldset>
            
            <fieldset >
                <legend>Gender</legend>
                <label for="male" class="male">Male       
                    <input type="radio" name="gender" id="" style="width: auto;" class="male" required>
                </label>
                <label for="female">Female
                    <input type="radio" name="gender" id="" style="width: auto;"  required>
                </label>
                <input type="submit" value="Signup" style="width: auto;">
                <button><a href="login.html">login</a></button>
            </fieldset>
    </form>
    </div>
</body>
</html>
